<h1>{{message}}</h1>
<br />
<br />
<button id="myBtn" class="btn btn-primary">Add new book</button>
<div id="myModalAdmin" class="modal ">
    <div class="modal-content">
        <span class="close closeAdmin">&times;</span>
        <form id="myAdminForm" ng-submit="validateEntry()" class="form-horizontal myNewDataform" >
            <div class="form-group">
                <label class="control-label col-sm-4" for="bookID">Book ID</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control myInput30" id="bookID" value="bookID" ng-model="bookID" readonly />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="bookName">Book name</label>
                <div class="col-sm-8">

                    <input type="text" class="form-control my-reset-field my-double-reset" id="bookName" ng-model="bookName" autofocus required />

                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="writerFname">Writer's first name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control my-reset-field" id="writerFname" ng-model="bookAuthorFN" required />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="writerLname">Writer's last name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control my-reset-field" id="writerLname" ng-model="bookAuthorLN" required />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="genre">Literary genre</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control my-reset-field" id="genre" ng-model="bookGenre" required />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="description">Description</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control  myInputdescription my-reset-field" id="description" ng-model="bookDesc" required />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="year">Year published</label>
                <div class="col-sm-8">
                    <input type="number" min="1900" max="9999" class="form-control myInput30 my-reset-field" id="year" ng-model="yearPubl" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="price">Price</label>
                <div class="col-sm-8">
                    <input type="number" min="0" max="9999" class="form-control myInput30 my-reset-field" id="price" ng-model="bookPrice" required />
                </div>
                <div class="col-sm-8 myLeft">
                    <input type="text" maxlength="3" class="form-control myInput15  myUppercase my-reset-field" id="crc" ng-model="bookCrc" required />
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-4" for="image">Image</label>
                <div class="col-sm-8">
                    <input type="file" class="form-control my-reset-field" id="image" ng-model="bookImg" required />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="inStock">In Stock</label>
                <div class="col-sm-8">
                    <input type="number" min="1" max="999" class="form-control myInput30 my-reset-field" id="inStock" ng-model="inStock" required />
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary myMiddle">Save?</button>
            </div>
            <br />
        </form>
    </div>
</div>
<br />
<br />
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Book title</th>
            <th>Writer</th>
            <th>Genre</th>
            <th>Price</th>
            <th>In stock</th>
            <th><span class="glyphicon glyphicon-thumbs-up"></span></th>
            <th><span class="glyphicon glyphicon-thumbs-down"></span></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="book in newBooks">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.authorFname}} {{book.authorLname}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.price | number}} {{book.crc | uppercase}}</td>
            <td>{{book.inStock}}</td>
            <td>{{book.likes}}</td>
            <td>{{book.dislikes}}</td>
        </tr>
    </tbody>
</table>
